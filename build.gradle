plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations { extraLibs }


dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    runtimeOnly fileTree(dir: 'lib', include: '*.jar')
    implementation fileTree(dir: 'lib', include: '*.jar')

    extraLibs fileTree(dir: 'lib', include: '*.jar')
}


task uberJar(type: Jar) {
    manifest {
        attributes(
             'Implementation-Title': 'run a single xquery script',
             'Main-class': 'xq.Main'
        )
    }
    archiveBaseName = project.name + '-all'
    from { configurations.extraLibs.collect {
        it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// Define the main class for the application
mainClassName = 'xq.Main'
